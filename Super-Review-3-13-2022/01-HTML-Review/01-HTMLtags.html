<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Document</title>
</head>

<body>
   <!-- P tags are for anything for more than a sentence -->
   <p></p>
   <!-- span tags are for short one sentences or less -->
   <span></span>
   <!-- br and hr tags are not to be used. BR is for style-->
   <br>
   <hr>
   <!-- Assisted Device Elements -->
   <!-- Don't use em and strong for styling. Use them for accessiblity -->
   <em>Stress EMphasis</em>
   <strong>Strong Importance</strong>

   <!-- divs - don't use them anymore because there is so many better  -->
   <section></section>
   <!-- articles - Can be shared -->
   <article></article>
   <!-- Aside - extra stuff. Can be removed and page still be the same. An example is and ads -->
   <aside></aside>

   <!-- header and footer are for top and bottom -->
   <header></header>
   <footer></footer>


</body>

</html>
